# Redis Production Configuration for Cadence
# Based on Redis 8.6 with production optimizations

#------------------------------------------------------------------------------
# NETWORK
#------------------------------------------------------------------------------

bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 300
tcp-keepalive 60

# Enable TLS/SSL for production
# tls-port 6380
# tls-cert-file /etc/redis/redis.crt
# tls-key-file /etc/redis/redis.key
# tls-ca-cert-file /etc/redis/ca.crt
# tls-auth-clients no
# tls-protocols "TLSv1.2 TLSv1.3"
# tls-ciphers DEFAULT:!MEDIUM
# tls-prefer-server-ciphers yes

#------------------------------------------------------------------------------
# GENERAL
#------------------------------------------------------------------------------

daemonize no
supervised no
pidfile /var/run/redis/redis.pid
loglevel notice
logfile ""
databases 16
always-show-logo yes
set-proc-title yes
proc-title-template "{title} {listen-addr} {server-mode}"

#------------------------------------------------------------------------------
# SECURITY
#------------------------------------------------------------------------------

# Authentication (set via environment variable)
# requirepass <strong-password-here>

# ACL (Access Control Lists) - Redis 6.0+
aclfile /etc/redis/users.acl

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_ADMIN_ONLY"
rename-command DEBUG ""
rename-command SHUTDOWN "SHUTDOWN_ADMIN_ONLY"

# Protected mode
protected-mode yes

#------------------------------------------------------------------------------
# MEMORY MANAGEMENT
#------------------------------------------------------------------------------

maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Lazy freeing
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes
lazyfree-lazy-user-del yes

#------------------------------------------------------------------------------
# PERSISTENCE - AOF (Append Only File)
#------------------------------------------------------------------------------

appendonly yes
appendfilename "appendonly.aof"
appenddirname "appendonlydir"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes
aof-timestamp-enabled yes

#------------------------------------------------------------------------------
# PERSISTENCE - RDB (Snapshotting)
#------------------------------------------------------------------------------

save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

#------------------------------------------------------------------------------
# REPLICATION
#------------------------------------------------------------------------------

# For replica configuration
# replicaof <masterip> <masterport>
# masterauth <master-password>
# masteruser <master-username>

replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync yes
repl-diskless-sync-delay 5
repl-diskless-sync-max-replicas 0
repl-diskless-load on-empty-db
repl-disable-tcp-nodelay no
replica-priority 100
min-replicas-to-write 1
min-replicas-max-lag 10

#------------------------------------------------------------------------------
# LIMITS
#------------------------------------------------------------------------------

maxclients 10000

#------------------------------------------------------------------------------
# SLOW LOG
#------------------------------------------------------------------------------

slowlog-log-slower-than 10000
slowlog-max-len 128

#------------------------------------------------------------------------------
# LATENCY MONITORING
#------------------------------------------------------------------------------

latency-monitor-threshold 100

#------------------------------------------------------------------------------
# EVENT NOTIFICATION
#------------------------------------------------------------------------------

notify-keyspace-events "Ex"

#------------------------------------------------------------------------------
# ADVANCED CONFIG
#------------------------------------------------------------------------------

hash-max-listpack-entries 512
hash-max-listpack-value 64
list-max-listpack-size -2
list-compress-depth 0
set-max-intset-entries 512
set-max-listpack-entries 128
set-max-listpack-value 64
zset-max-listpack-entries 128
zset-max-listpack-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

#------------------------------------------------------------------------------
# ACTIVE DEFRAGMENTATION
#------------------------------------------------------------------------------

jemalloc-bg-thread yes
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 1
active-defrag-cycle-max 25
active-defrag-max-scan-fields 1000

#------------------------------------------------------------------------------
# MODULES
#------------------------------------------------------------------------------

# loadmodule /path/to/module.so

#------------------------------------------------------------------------------
# CADENCE-SPECIFIC SETTINGS
#------------------------------------------------------------------------------

# Database 0: General cache
# Database 1: Rate limiting
# Database 2: Session storage
# Database 3-15: Available for other use cases
