# Cadence Production - Database Stack
# This file provides production-ready database configurations
# Consider using managed services (RDS, Atlas, ElastiCache) for production

services:
  # PostgreSQL - Primary relational database
  postgres:
    image: postgres:18.2-alpine
    container_name: cadence-postgres-prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cadence}
      POSTGRES_USER: ${POSTGRES_USER:-cadence}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups/postgres:/backups
      - ./init-scripts/postgres:/docker-entrypoint-initdb.d:ro
      - ./config/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cadence} -d ${POSTGRES_DB:-cadence}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - cadence-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    security_opt:
      - no-new-privileges:true

  # MongoDB - Per-tenant conversation storage
  mongo:
    image: mongo:8.0.19
    container_name: cadence-mongo-prod
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-cadence}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:?MONGO_ROOT_PASSWORD is required}
      MONGO_INITDB_DATABASE: admin
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
      - ./backups/mongo:/backups
      - ./init-scripts/mongo:/docker-entrypoint-initdb.d:ro
      - ./config/mongod.conf:/etc/mongod.conf:ro
    command: mongod --config /etc/mongod.conf
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')", "--quiet"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - cadence-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    security_opt:
      - no-new-privileges:true

  # Redis - Caching, pub/sub, and rate limiting
  redis:
    image: redis:8.6-alpine
    container_name: cadence-redis-prod
    restart: always
    command: >
      redis-server
      /usr/local/etc/redis/redis.conf
      --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
      - ./backups/redis:/backups
      - ./config/redis-prod.conf:/usr/local/etc/redis/redis.conf:ro
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - cadence-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"
    security_opt:
      - no-new-privileges:true

  # PostgreSQL Backup Service
  postgres-backup:
    image: postgres:18.2-alpine
    container_name: cadence-postgres-backup-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cadence}
      POSTGRES_USER: ${POSTGRES_USER:-cadence}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      BACKUP_SCHEDULE: ${BACKUP_SCHEDULE:-0 2 * * *}
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-30}
    volumes:
      - ./backups/postgres:/backups
      - ./scripts/postgres-backup.sh:/backup.sh:ro
    command: /bin/sh -c "crond -f -l 2"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cadence-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # MongoDB Backup Service
  mongo-backup:
    image: mongo:8.0.19
    container_name: cadence-mongo-backup-prod
    restart: unless-stopped
    environment:
      MONGO_ROOT_USER: ${MONGO_ROOT_USER:-cadence}
      MONGO_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      BACKUP_SCHEDULE: ${BACKUP_SCHEDULE:-0 2 * * *}
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-30}
    volumes:
      - ./backups/mongo:/backups
      - ./scripts/mongo-backup.sh:/backup.sh:ro
    command: /bin/sh -c "crond -f -l 2"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - cadence-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  postgres_data:
    driver: local
    name: cadence-postgres-data-prod
    driver_opts:
      type: none
      o: bind
      device: ${DATA_DIR:-/var/lib/cadence}/postgres
  mongo_data:
    driver: local
    name: cadence-mongo-data-prod
    driver_opts:
      type: none
      o: bind
      device: ${DATA_DIR:-/var/lib/cadence}/mongo
  mongo_config:
    driver: local
    name: cadence-mongo-config-prod
    driver_opts:
      type: none
      o: bind
      device: ${DATA_DIR:-/var/lib/cadence}/mongo-config
  redis_data:
    driver: local
    name: cadence-redis-data-prod
    driver_opts:
      type: none
      o: bind
      device: ${DATA_DIR:-/var/lib/cadence}/redis

networks:
  cadence-network:
    name: cadence-network-prod
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# Production connection strings (use from environment):
# CADENCE_POSTGRES_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
# CADENCE_MONGO_URL=mongodb://${MONGO_ROOT_USER}:${MONGO_ROOT_PASSWORD}@mongo:27017/
# CADENCE_REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
